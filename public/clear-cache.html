    <style>

<body>
    <div class="container">
        <h1>ðŸ”„ Limpar Cache do Sistema</h1>
        <p>
            Esta pÃ¡gina vai limpar completamente o cache do browser e recarregar a aplicaÃ§Ã£o com a versÃ£o mais recente.
        </p>
        <p>
            <strong>Isto vai resolver o problema de persistÃªncia de dados.</strong>
        </p>
        <button onclick="clearEverything()">Limpar Cache e Recarregar</button>
        <div class="success" id="success">âœ… Cache limpo! A recarregar...</div>
    </div>

    <script>
        async function clearEverything() {
            try {
                // Limpar localStorage
                localStorage.clear();
                
                // Limpar sessionStorage
                sessionStorage.clear();
                
                // Limpar cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // Limpar cache do Service Worker (se existir)
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // Limpar cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                // Mostrar mensagem de sucesso
                document.getElementById('success').style.display = 'block';
                
                // Recarregar apÃ³s 1 segundo
                setTimeout(() => {
                    window.location.href = '/backoffice?nocache=' + Date.now();
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                alert('Erro ao limpar cache. Por favor, limpe manualmente o histÃ³rico do browser.');
            }
        }
    </script>
</body>
